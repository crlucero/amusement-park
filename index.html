<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <div id="ride1">
        <h1>Amusement Park</h1>
        <h2>Roller Coaster</h2>
          <ul>
            <li>Description: Super fast, fun roller coaster</li>
            <li>Height requirement:<span id="height1">53</span> inches</li>
          </ul>
      </div>
      <div id="ride2">
        <h2>Waterfall ride</h2>
        <ul>
          <li>Description: Slow water ride with a big drop</li>
          <li>Height requirement:<span id="height2">48</span> inches</li>
        </ul>
      </div>
      <div id="ride3">
        <h2>Kids ride</h2>
        <ul>
          <li>Description: Fun (boring) ride for the whole family</li>
          <li>Height limit:<span id="height3">48</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
